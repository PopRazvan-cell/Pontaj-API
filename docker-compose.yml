version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pontaj_api
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8000:8000"
    # healthcheck de liveness (readiness e Ã®n app: /health/live)
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8000/health/live"]
      interval: 5s
      timeout: 3s
      retries: 12
      start_period: 10s
